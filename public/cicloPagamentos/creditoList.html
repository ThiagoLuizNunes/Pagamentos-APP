<div class="col-xs-12"><table class="table"><thead><tr><th>Nome</th><th>Valor</th><th>Ações</th></tr></thead><tbody><tr ng-repeat="credito in cpCtrl.cicloPagamento.creditos"><td><input ng-model="credito.nome" class="form-control" placeholder="Informe o nome" ng-readonly="cpCtrl.tabDelete"></td><td><input ng-model="credito.valor" class="form-control" placeholder="Informe o valor" ng-change="cpCtrl.calculateValues()" ng-readonly="cpCtrl.tabDelete" type="number"></td><td class="table-actions"><button class="btn btn-success" ng-disabled="cpCtrl.tabDelete" ng-click="cpCtrl.addCredito($index)"><i class="fa fa-plus"></i></button> <button class="btn btn-warning" ng-disabled="cpCtrl.tabDelete" ng-click="cpCtrl.cloneCredito($index,credito)"><i class="fa fa-clone"></i></button> <button class="btn btn-danger" ng-disabled="cpCtrl.tabDelete" ng-click="cpCtrl.deleteCredito($index)"><i class="fa fa-trash-o"></i></button></td></tr></tbody></table></div>
